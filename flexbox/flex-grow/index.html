<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>flex-grow デモ</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      padding: 32px;
      background: #f5f5f5;
      color: #333;
    }

    h1 {
      font-size: 1.5rem;
      margin-bottom: 32px;
    }

    h2 {
      font-size: 1rem;
      margin-bottom: 8px;
      color: #555;
    }

    section {
      margin-bottom: 32px;
    }

    .container {
      display: flex;
      gap: 8px;
      background: #e0e0e0;
      padding: 8px;
      border-radius: 8px;
    }

    .item {
      padding: 20px 16px;
      border-radius: 6px;
      font-size: 0.85rem;
      font-weight: 600;
      text-align: center;
      color: #fff;
    }

    .item:nth-child(1) { background: #3b82f6; }
    .item:nth-child(2) { background: #ef4444; }
    .item:nth-child(3) { background: #22c55e; }

    /* === Example 1: flex-grow なし（デフォルト） === */
    .ex1 .item {
      flex-grow: 0;
    }

    /* === Example 2: 全て flex-grow: 1 === */
    .ex2 .item {
      flex-grow: 1;
    }

    /* === Example 3: 異なる flex-grow 比率 === */
    .ex3 .item:nth-child(1) { flex-grow: 1; }
    .ex3 .item:nth-child(2) { flex-grow: 2; }
    .ex3 .item:nth-child(3) { flex-grow: 1; }

    /* === Example 4: 1つだけ flex-grow: 1 === */
    .ex4 .item:nth-child(1) { flex-grow: 0; }
    .ex4 .item:nth-child(2) { flex-grow: 1; }
    .ex4 .item:nth-child(3) { flex-grow: 0; }

    .note {
      margin-top: 6px;
      font-size: 0.8rem;
      color: #777;
    }
  </style>
</head>
<body>

  <h1>flex-grow デモ</h1>

  <!-- Example 1 -->
  <section>
    <h2>1. flex-grow: 0（デフォルト）</h2>
    <div class="container ex1">
      <div class="item">A</div>
      <div class="item">B</div>
      <div class="item">C</div>
    </div>
    <p class="note">→ 余白を吸収しないため、コンテンツ幅のまま</p>
  </section>

  <!-- Example 2 -->
  <section>
    <h2>2. 全アイテム flex-grow: 1</h2>
    <div class="container ex2">
      <div class="item">A (1)</div>
      <div class="item">B (1)</div>
      <div class="item">C (1)</div>
    </div>
    <p class="note">→ 余白を均等に分配し、同じ幅に伸びる</p>
  </section>

  <!-- Example 3 -->
  <section>
    <h2>3. flex-grow を 1 : 2 : 1 に設定</h2>
    <div class="container ex3">
      <div class="item">A (1)</div>
      <div class="item">B (2)</div>
      <div class="item">C (1)</div>
    </div>
    <p class="note">→ B が余白の半分を取得し、A と C が残りを均等に分配</p>
  </section>

  <!-- Example 4 -->
  <section>
    <h2>4. B だけ flex-grow: 1（A, C は 0）</h2>
    <div class="container ex4">
      <div class="item">A (0)</div>
      <div class="item">B (1)</div>
      <div class="item">C (0)</div>
    </div>
    <p class="note">→ B だけが余白を全て吸収して伸びる</p>
  </section>

</body>
</html>
